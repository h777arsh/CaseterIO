#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/CaseterIO/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-22.0.1,android-22,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-appcompat,extra-android-repository
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
        cache_directories:
        		- ~/.android
                - ~/android

test:
    override:
        - (./gradlew assembleDebug):
            timeout: 360